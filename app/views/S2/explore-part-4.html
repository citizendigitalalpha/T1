{% extends "layout.html" %}

{% block page_title %}
  National Careers Service - Explore
{% endblock %}

{% block content %}

<main id="content" role="main">
    {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
          <span class="heading-secondary">Explore part 4 of 5</span>
       How far do you like to travel?        
      </h1>
        <form method="get" action="/S2/explore-part-5">
        <fieldset class="form-group">
            <legend class="visuallyhidden">
             How far do you like to travel?
            </legend>
            <label for="radio-part-1" class="block-label">
              <input id="radio-part-1" type="checkbox" name="I don't" value="I don't">
              <span class="heading-small">I don't</span><br>
              I'm a creature of home comforts
            </label>
            <label for="radio-part-2" class="block-label">
              <input id="radio-part-2" type="checkbox" name="Down the street" value="Down the street">
              <span class="heading-small">Down the street</span><br>
               I love a short commute
            </label>
            <label for="radio-part-3" class="block-label">
              <input id="radio-part-3" type="checkbox" name="The other side of town" value="The other side of town">
              <span class="heading-small">The other side of town</span><br>
              I like to get across town
            </label>
            <label for="radio-part-3" class="block-label">
              <input id="radio-part-3" type="checkbox" name="I'd like to see some new places" value="I'd like to see some new places">
              <span class="heading-small">I'd like to see some new places</span><br>
             New cities, new towns, why not!
            </label>
            <label for="radio-part-4" class="block-label">
              <input id="radio-part-4" type="checkbox" name="The whole country" value="The whole country">
              <span class="heading-small">The whole country</span><br>
              Show me places Iâ€™ve not been
            </label>
            <label for="radio-part-5" class="block-label">
              <input id="radio-part-5" type="checkbox" name="The continent" value="The continent">
              <span class="heading-small">The continent</span><br>
              I'd like to see more of Europe
            </label>
            <label for="radio-part-6" class="block-label">
              <input id="radio-part-6" type="checkbox" name="The world" value="The world">
              <span class="heading-small">The world</span><br>
              I want to see the world and everything in it!
            </label>                  
          </fieldset>
           <input class="button" type="submit" value="Continue"> 
        </form>
  
    </div>
  </div>
</main>

{% endblock %}
