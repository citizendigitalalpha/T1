{% extends "layout.html" %}

{% block page_title %}
  National Careers Service - Explore
{% endblock %}

{% block content %}

<main id="content" role="main">
    {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
          <span class="heading-secondary">Explore part 5 of 5</span>
       What motivates you?       
      </h1>
        <form method="get" action="/S2/job-families">
        <fieldset class="form-group">
            <legend class="visuallyhidden">
             What motivates you?
            </legend>
            <label for="radio-part-1" class="block-label">
              <input id="radio-part-1" type="checkbox" name="Being part of a team" value="Being part of a team">
              <span class="heading-small">Being part of a team</span><br>
              Work as part of a team gets me going
            </label>
            <label for="radio-part-2" class="block-label">
              <input id="radio-part-2" type="checkbox" name="Working with clients" value="Working with clients">
              <span class="heading-small">Working with clients</span><br>
               Client relationship is what I live for
            </label>
            <label for="radio-part-3" class="block-label">
              <input id="radio-part-3" type="checkbox" name="Giving presentations" value="Giving presentations">
              <span class="heading-small">Giving presentations</span><br>
              I'll present anything put in front of me
            </label>
            <label for="radio-part-3" class="block-label">
              <input id="radio-part-3" type="checkbox" name="Results" value="Results">
              <span class="heading-small">Results</span><br>
             Nothing better than positive results
            </label>
            <label for="radio-part-4" class="block-label">
              <input id="radio-part-4" type="checkbox" name="Data" value="Data">
              <span class="heading-small">Data</span><br>
              Devolving into data is a hobby
            </label>
            <label for="radio-part-5" class="block-label">
              <input id="radio-part-5" type="checkbox" name="Learning new things" value="Learning new things">
              <span class="heading-small">Learning new things</span><br>
              I’m like a sponge, I just soak everything up
            </label>
            <label for="radio-part-6" class="block-label">
              <input id="radio-part-6" type="checkbox" name="Deadlines" value="Deadlines">
              <span class="heading-small">Deadlines</span><br>
              Can’t get through the day without something to push you
            </label>
            <label for="radio-part-7" class="block-label">
              <input id="radio-part-7" type="checkbox" name="Mentoring and coaching" value="Mentoring and coaching">
              <span class="heading-small">Mentoring and coaching</span><br>
              Helping people gives me great satisfaction
            </label>
             <label for="radio-part-8" class="block-label">
              <input id="radio-part-8" type="checkbox" name="Managing teams" value="Managing teams">
              <span class="heading-small">Managing teams</span><br>
              Leading and motivating gets me out of bed
            </label>
             <label for="radio-part-9" class="block-label">
              <input id="radio-part-9" type="checkbox" name="Customer service" value="Customer service">
              <span class="heading-small">Customer service</span><br>
              Nothing makes me happier than happy clients
            </label>
            <label for="radio-part-10" class="block-label">
              <input id="radio-part-10" type="checkbox" name="Achieving set goals" value="Achieving set goals">
              <span class="heading-small">Achieving set goals</span><br>
              It's a great feeling to hit my targets
            </label>
            <label for="radio-part-11" class="block-label">
              <input id="radio-part-11" type="checkbox" name="Bonuses" value="Bonuses">
              <span class="heading-small">Bonuses</span><br>
              It's not just about the money
            </label>
            <label for="radio-part-12" class="block-label">
              <input id="radio-part-12" type="checkbox" name="Career progression" value="Career progression">
              <span class="heading-small">Career progression</span><br>
               I like to have a goal and know I can get there
            </label>
            <label for="radio-part-13" class="block-label">
              <input id="radio-part-13" type="checkbox" name="Nothing" value="Nothing">
              <span class="heading-small">Nothing</span><br>
               My motivations are yet to be uncovered
            </label> 
          </fieldset>
           <input class="button" type="submit" value="Continue"> 
        </form>
  
    </div>
  </div>
</main>

{% endblock %}
