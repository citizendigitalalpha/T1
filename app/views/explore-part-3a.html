{% extends "layout.html" %}

{% block page_title %}
National Careers Service - Explore
{% endblock %}

{% block content %}

<main id="content" role="main">
     {% include "includes/phase_banner_alpha.html" %}
     <div class="grid-row">
          <div class="column-two-thirds">
               <h1 class="heading-xlarge">
                    <span class="heading-secondary">Explore part 3 of 5</span>
                    What environment do you like to work in?
               </h1>
          </div>
     </div>
     <div class="grid-row">
          <div class="column-full">
               <form method="get" action="/explore-part-4a" class="explore method-three">

                              What environment do you like to work in?
                         </legend>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-1" class="block-label selection-button-checkbox">

                                        <input id="radio-part-1" type="checkbox" name="Office" value="Office">
                                        <span class="heading-medium">Office</span><br>
                                        <span>You enjoy working alongside colleagues</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-2" class="block-label selection-button-checkbox">

                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-4" class="block-label selection-button-checkbox">

                                        <span class="heading-medium">Outdoors</span><br>
                                        <span>You enjoy fresh air</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-5" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-3/icon-5.png" alt="Laboratory">

                                   <label for="radio-part-6" class="block-label selection-button-checkbox">

                                   <label for="radio-part-7" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-3/icon-7.png" alt="Classroom">

                                        <span class="heading-medium">Classroom</span><br>

                              <div class="column-one-half">

                                        <span>You want to move around freely</span>

                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-13" class="block-label selection-button-checkbox">

</main>
