{% extends "layout.html" %}

{% block page_title %}
National Careers Service - Explore
{% endblock %}

{% block content %}

<main id="content" role="main">
     {% include "includes/phase_banner_alpha.html" %}
     <div class="grid-row">
          <div class="column-two-thirds">
               <h1 class="heading-xlarge">
                    <span class="heading-secondary">Explore part 5 of 5</span>
                    What motivates you?
               </h1>
          </div>
     </div>
     <div class="grid-row">
          <div class="column-full">
               <form method="get" action="/job-profiles" class="explore method-five">
                    <fieldset class="form-group">
                         <legend class="visuallyhidden">
                              What motivates you?
                         </legend>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-1" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-1.png" alt="Being part of a team">
                                        <img src="../public/images/section-5/image-1.jpg" alt="Being part of a team" class="image">
                                        <input id="radio-part-1" type="checkbox" name="Being part of a team" value="Being part of a team">
                                        <span class="heading-medium">Being part of a team</span><br>
                                        <span>You enjoy working with others</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-2" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-2.png" alt="Working with clients">
                                        <img src="../public/images/section-5/image-2.jpg" alt="Working with clients" class="image">
                                        <input id="radio-part-2" type="checkbox" name="Working with clients" value="Working with clients">
                                        <span class="heading-medium">Working with clients</span><br>
                                        <span>Helping others is important to you</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-3" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-3.png" alt="Giving presentations">
                                        <img src="../public/images/section-5/image-3.jpg" alt="Giving presentations" class="image">
                                        <input id="radio-part-3" type="checkbox" name="Giving presentations" value="Giving presentations">
                                        <span class="heading-medium">Giving presentations</span><br>
                                        <span>You enjoy communicating ideas to others</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-4" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-4.png" alt="Results">
                                        <img src="../public/images/section-5/image-4.jpg" alt="Results" class="image">
                                        <input id="radio-part-4" type="checkbox" name="Results" value="Results">
                                        <span class="heading-medium">Results</span><br>
                                        <span>Meeting targets and finishing tasks is important to you</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-5" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-5.png" alt="Data">
                                        <img src="../public/images/section-5/image-5.jpg" alt="Data" class="image">
                                        <input id="radio-part-5" type="checkbox" name="Data" value="Data">
                                        <span class="heading-medium">Data</span><br>
                                        <span>Making sense of trends and patterns is something you enjoy</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-6" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-6.png" alt="Learning new things">
                                        <img src="../public/images/section-5/image-6.jpg" alt="Learning new things" class="image">
                                        <input id="radio-part-6" type="checkbox" name="Learning new things" value="Learning new things">
                                        <span class="heading-medium">Learning new things</span><br>
                                        <span>You enjoy a challenge</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-7" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-7.png" alt="Deadlines">
                                        <img src="../public/images/section-5/image-7.jpg" alt="Deadlines" class="image">
                                        <input id="radio-part-7" type="checkbox" name="Deadlines" value="Deadlines">
                                        <span class="heading-medium">Deadlines</span><br>
                                        <span>You enjoy working under pressure</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-8" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-8.png" alt="Mentoring and coaching">
                                        <img src="../public/images/section-5/image-8.jpg" alt="Mentoring and coaching" class="image">
                                        <input id="radio-part-8" type="checkbox" name="Mentoring and coaching" value="Mentoring and coaching">
                                        <span class="heading-medium">Mentoring and coaching</span><br>
                                        <span>You enjoy supporting others</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-9" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-9.png" alt="Managing teams">
                                        <img src="../public/images/section-5/image-9.jpg" alt="Managing teams" class="image">
                                        <input id="radio-part-9" type="checkbox" name="Managing teams" value="Managing teams">
                                        <span class="heading-medium">Managing teams</span><br>
                                        <span>You enjoy organising people</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-10" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-10.png" alt="Customer service">
                                        <img src="../public/images/section-5/image-10.jpg" alt="Customer service" class="image">
                                        <input id="radio-part-10" type="checkbox" name="Customer service" value="Customer service">
                                        <span class="heading-medium">Customer service</span><br>
                                        <span>You like working with the public</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-11" class="block-label selection-button-checkbox"> 
                                        <img src="../public/images/section-5/icon-11.png" alt="Bonuses">
                                        <img src="../public/images/section-5/image-11.jpg" alt="Bonuses" class="image">
                                        <input id="radio-part-11" type="checkbox" name="Bonuses" value="Bonuses">
                                        <span class="heading-medium">Bonuses</span><br>
                                        <span>You're motivated by rewards</span>
                                   </label>
                              </div>
                              <div class="column-one-half">
                                   <label for="radio-part-12" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-12.png" alt="Career progression">
                                        <img src="../public/images/section-5/image-12.jpg" alt="Career progression" class="image">
                                        <input id="radio-part-12" type="checkbox" name="Career progression" value="Career progression">
                                        <span class="heading-medium">Career progression</span><br>
                                        <span>Promotion and career development is important to you</span>
                                   </label>
                              </div>
                         </div>
                         <div class="grid-row">
                              <div class="column-one-half">
                                   <label for="radio-part-13" class="block-label selection-button-checkbox">
                                        <img src="../public/images/section-5/icon-13.png" alt="Nothing">
                                        <img src="../public/images/section-5/image-13.jpg" alt="Nothing" class="image">
                                        <input id="radio-part-13" type="checkbox" name="Nothing" value="Nothing">
                                        <span class="heading-medium">Not sure</span><br>
                                        <span>You need a little more guidance</span>
                                   </label>
                              </div>
                         </div>
                    </fieldset>
                    <input class="button" type="submit" value="Continue">
               </form>

          </div>
     </div>
</main>

{% endblock %}
